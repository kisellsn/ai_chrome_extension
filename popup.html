<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI Question Answering</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="form-row">
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="What do you want to ask?" name="user_input" id="user_input" required />
                <label for="user_input" class="form__label">Ask AI</label>
            </div>
            <div class="form__group submit">
                <button id="submit-button">Submit</button>
            </div>
        </div>
        <div class="form__group output">
            <span id="output"></span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
